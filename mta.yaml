_schema-version: '3.1'
ID: config_products_cpids
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install
        - npx -p @sap/cds-dk cds build --production
modules:
  - name: config_products_cpids-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      disk-quota: 256M
      memory: 256M
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: config_products_cpids-db
      - name: config_products_cpids-auth
      - name: config_products_cpids-destination

  - name: config_products_cpids-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
      disk-quota: 256M
      memory: 256M
    requires:
      - name: config_products_cpids-db

resources:
  - name: config_products_cpids-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: config_products_cpids-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: config_products_cpids
        tenant-mode: dedicated
  - name: config_products_cpids-destination
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
